[pytest]
# Pytest configuration for DataManager tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = app/managers/data_manager/tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    db: marks tests that use database

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=app/managers/data_manager --cov-report=html --cov-report=term
